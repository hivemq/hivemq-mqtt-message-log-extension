# Example properties file that will prevent the logging of
# both incoming and outgoing messages, but all other
# events, such as connection and subscription events, will
# be logged.

#verbose=true

publish-received=false

publish-send=false

#client-connect=false

#connack-send=false

#client-disconnect=false

#subscribe-received=false

#suback-send=false

#unsubscribe-received=false

#unsuback-send=false

#ping-request-received=false

#ping-response-send=false

#puback-received=false

#puback-send=false

#pubrec-received=false

#pubrec-send=false

#pubrel-received=false

#pubrel-send=false

#pubcomp-received=false

#pubcomp-send=false